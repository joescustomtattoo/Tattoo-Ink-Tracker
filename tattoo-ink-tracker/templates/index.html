<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Ink Tracker</title>
</head>
<body>
    <h1>Tattoo Ink Tracker</h1>
    
    <h2>Add a New Ink</h2>
    <form action="/add_ink" method="post">
        <label for="name">Ink Name:</label>
        <input type="text" name="name" required>
        
        <label for="expiry_date">Expiry Date:</label>
        <input type="text" name="expiry_date" required>
        
        <label for="batch_number">Batch Number:</label>
        <input type="text" name="batch_number" required>
        
        <button type="submit">Add Ink</button>
    </form>
    
    <h2>Existing Inks</h2>
    <ul>
        {% for ink in inks %}
            <li>
                {{ ink[1] }} - Expiry: {{ ink[2] }} - Batch: {{ ink[3] }}
                <a href="/delete_ink/{{ ink[0] }}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="/select_inks">Go to Select Inks</a>
</body>
</html>
