<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Inks for Tattoo Session</title>
</head>
<body>
    <h1>Select Inks for Tattoo Session</h1>
    
    <form action="/select_inks" method="post">
        <label for="client_name">Client Name:</label>
        <input type="text" name="client_name" required>
        
        <label for="date">Date:</label>
        <input type="text" name="date" required>
        
        <h2>Available Inks</h2>
        {% for ink in inks %}
            <input type="checkbox" name="inks" value="{{ ink[0] }}"> {{ ink[1] }} - Expiry: {{ ink[2] }} - Batch: {{ ink[3] }}<br>
        {% endfor %}
        
        <button type="submit">Generate Report</button>
    </form>
    
    <a href="/">Back to Home</a>
</body>
</html>
